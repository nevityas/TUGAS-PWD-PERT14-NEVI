<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tugas Pengulangan Angka</title>

    <style>
        body {
            background-color: #f3e5d8;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background-color: #fffaf3;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #8b5e3c;
        }

        label {
            font-weight: bold;
            color: #6f4e37;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #c4a484;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #c4a484;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a9825a;
        }

        #hasil {
            margin-top: 20px;
            background-color: #fdf6ee;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #d6b99c;
            color: #5a3e2b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pengulangan Angka</h2>

        <label>Masukkan Angka:</label>
        <input type="number" id="angka">

        <button onclick="proses()">Proses</button>

        <div id="hasil"></div>
    </div>

    <script>
        function proses() {
            let n = document.getElementById("angka").value;
            let output = "";

            for (let i = 1; i <= n; i++) {
                if (i % 15 == 0) {
                    output += i + " : WEB <br>";
                } else if (i % 5 == 0) {
                    output += i + " : Unindra <br>";
                } else if (i % 3 == 0) {
                    output += i + " : TI <br>";
                } else {
                    output += i + "<br>";
                }
            }

            document.getElementById("hasil").innerHTML = output;
        }
    </script>

</body>
</html>
